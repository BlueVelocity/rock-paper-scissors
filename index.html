<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><u>Fire, Water, Nature</u></h1>
    <span>Play the hit classic rock, paper, scissors against the future bane of humanity!</span>
    <span id="taunt">Wouldn't grinding OSRS be better left to AI?</span>
    <span>Select a rune to begin!</span>
    <div class="game">
        <div id="computer-output-div" class="computer-output">
            <img id="computer-output-figure" src="./photo/unknown.png" width="100" height="100">
        </div>
        <div class="player-tiles">
            <div >
                <span>Computer</span>
                <img src="./photo/computer.png" width="200" height="60">
            </div>
            <div>
                <img src="./photo/vs.png" width="100" height="100">
            </div>
            <div>
                <span>Player</span>
                <img src="./photo/player.png" width="100" height="200">
            </div>
        </div>
        <div id="input-div" class="input">
            <div>    
                <img class="input-button" name="rock" src="./photo/fire_rune.png" width="100px" height="100px"><br />
            </div>
            <div>
                <img class="input-button" name="paper" src="./photo/water_rune.png" width="100px" height="100px"><br />
            </div>
            <div>
                <img class="input-button" name="scissors" src="./photo/nature_rune.png" width="100px" height="100px"><br />
            </div>
        </div>
    </div>
    <div class="scores">
        <div>
            <span>Computer Score: </span>
            <span id="computer-score">0</span>
        </div>
        <div>
            <span>Player Score: </span>
            <span id="player-score">0</span>
        </div>
    </div>
    <span id="victory-announcement">Who will win?</span>

    <audio id="pageAudio" src="./audio/Scape_Original.ogg" type="audio/ogg" autoplay loop></audio>
    <audio id="attackAudio" src="./audio/attack.mp3" type="audio/mpeg"></audio>

</body>
<script src="script.js"></script>
</html>
