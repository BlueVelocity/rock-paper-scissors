<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-tiles">
        <div >
            <span>Computer</span>
            <img src="./photo/computer.png" width="200" height="60">
        </div>
        <div>
            <span>Player</span>
            <img src="./photo/player.png" width="100" height="200">
        </div>
    </div>
    <div class="input">
        <button id="button-rock" name="rock">Rock</button>
        <button id="button-paper" name="paper">Paper</button>
        <button id="button-scissors" name="scissors">Scissors</button>
    </div>
    <audio id="pageAudio" autoplay loop>
        <source  src="./audio/Scape_Original.ogg" type="audio/ogg">
    </audio>
</body>
<script src="script.js"></script>
</html>
